<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>this is for the array</h2> 
	<p id="demo"></p>
	<script>
		//defining the array
		elem=prompt('enter the number of element in the array');
		var arr=[];
		//take the input
		for(var i=0;i<elem;i++)
		{
			arr[i]=prompt("enter the values in the array");

		}
		//for displaing the value in the array
		for (var i=0;i<elem;i++)
		{
			document.write(arr[i]+"<br>");
		}

	</script>
	
</body>
</html>
