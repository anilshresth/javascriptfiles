<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var fruits=['apple','banana','mango','watermelon'];
		// document.write(fruits);
		document.write(fruits.toString());
		document.write("<br>");
		document.write(fruits.join('+'));
		// the join method is similar to the toString except the we can add the seperator for the data values
		document.write("<br>");

		//poping the last element in the array
		document.write(fruits.pop());
		document.write("<br>");
		document.write(fruits);
		//pushing element in to the araray
		document.write(fruits.push('icecream'));
		document.write(fruits);
		document.write("<br>");
		document.write(delete fruits[0]);
		document.write(fruits);
	</script>
	
</body>
</html>
