<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2> this is about array sorting in javascript</h2>
	<button onclick="myfunc()">click to make this sorted </button>
	<script>
		var fruits=['bannana','orange','pineapple','java','apple'];
		document.write('the array before '+'<br>');
		document.write(fruits);
		function myfunc(){
			fruits.sort();
			document.write(fruits);

		}
	</script>
	
</body>
</html>
