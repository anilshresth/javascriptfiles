<body>
	<h2> javascript precision method</h2>
	<p>
		the precisoion method return the number specified in them
	</p>
	<p id="demo"></p>
	<script>
		var x=9.45666
		document.getElementById('demo').innerHTML=x.toPrecision(2)+'<br>'+
		x.toPrecision(4)+<'br>'+Number("30")
	</script>
